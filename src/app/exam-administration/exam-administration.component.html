<ngx-spinner></ngx-spinner>
<div class="exam-administration-container">
    <div class="fixed-section">
        <navbar currentPage="exam-admin"></navbar>
        <actions (actions)="actions=$event" (onSelectAction)="onSelectAction($event)" [selectedItem]="selectedExam">
        </actions>
    </div>
    <exam-list [examCreationHidden]="examCreationHidden" [deleteActionClicked]="deleteActionClicked"
        (onExamDeleted)="deleteActionClicked=false" [newExam]="newExam" [exams]="exams"
        (onSelectExam)="onSelectExam($event)" [class.hidden]="!examCreationHidden">
    </exam-list>
    <exam-creation (onExamSaved)="selectedAction=''" [selectedAction]="selectedAction" [selectedExam]="selectedExam"
        [class.hidden]="examCreationHidden"></exam-creation>
</div>
