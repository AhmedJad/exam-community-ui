<div class="user-list-container container">
    <div class="row">
        <div *ngIf="users.length==0" class="no-users text-center">
            <i class="fas fa-user"></i>
        </div>
        <ng-container *ngIf="users.length>0">
            <div class="header text-secondary">جميع المستخدمين</div>
            <div *ngFor="let user of users" class="user-wrapper col-lg-3 col-md-4">
                <div (click)="onUserSelected.emit(user)" class="user border text-center">
                    <div [ngStyle]="{ 'background-image': 'url(' + (user.image?user.image:defaultImage) + ')'}"
                        class="user-image avatar border rounded-circle m-auto">
                    </div>
                    <div class="body">
                        <div class="name">{{user.first_name+' '+user.last_name}}</div>
                        <div class="text-secondary">{{user.email}}</div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
