<ngx-spinner></ngx-spinner>
<nav class="navbar border-bottom navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <div class="navbar-brand">
            <div class="user" (clickOutside)="showMenu=false">
                <button [ngStyle]="{ 'background-image': 'url(' + imagePath + ')'}" (click)="showMenu=!showMenu"
                    class="avatar border text-center rounded-circle" type="button">
                </button>
                <div *ngIf="showMenu" class="menu text-center pt-3 border shadow">
                    <div [ngStyle]="{ 'background-image': 'url(' + imagePath + ')'}"
                        class="edit-image avatar border rounded-circle">
                        <input (change)="changeImage($event)" accept="image/png, image/gif, image/jpeg" id="file"
                            type="file" />
                        <label class="icon border rounded-circle shadow" for="file">
                            <i class="fa-solid fa-camera"></i>
                        </label>
                    </div>
                    <div class="header">
                        <a *ngIf="imagePath!=defaultImage" class="delete" (click)="deleteImage()">
                            ازالة الصورة
                        </a>
                        <h1 class=" mt-3">{{_token.payload()?.first_name + ' ' + _token.payload()?.last_name }}</h1>
                        <div class="email">{{_token.payload()?.email}}</div>
                    </div>
                    <hr class="hr">
                    <button (click)="logout()" class="logout">تسجيل الخروج من هذا الحساب</button>
                </div>
            </div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" [class.active]="currentPage=='exam-solution'" href="#"
                    (click)="navigate($event,'/exam/solution')">
                    <i class="fas fa-bars"></i>
                </a>
                <a class="nav-link" [class.active]="currentPage=='exam-admin'" href="#"
                    (click)="navigate($event,'/exam/administration')">
                    <i class="fas fa-gear"></i> 
                </a>
            </div>
        </div>
    </div>
</nav>
