<ngx-spinner></ngx-spinner>
<div class="forget-password-box border col-lg-4 col-md-6 m-auto mt-5">
    <div *ngIf="emailSent" class="text-center text-success pt-3" role="alert">
        تم ارسال البريد الالكتروني بنجاح
    </div>
    <!--Header-->
    <div class="header text-center mt-5">
        <h1>تغير كلمة السر</h1>
    </div>
    <!--Form-->
    <form [formGroup]="form">
        <div class="mb-5">
            <label class="form-label">البريد الالكتروني</label>
            <input formControlName="email" [class.is-invalid]="(email.invalid||emailNotFound)&&submitted" type="text"
                class="form-control form-control-lg">
            <div class="invalid-feedback">
                <ng-container *ngIf="email.hasError('required')">
                    ادخل البريد الالكتروني
                </ng-container>
                <ng-container *ngIf="email.hasError('email')">
                    ادخل بريد الكتروني صالح
                </ng-container>
                <ng-container *ngIf="emailNotFound&&!(email.hasError('email')||email.hasError('required'))">
                    هذا البريد الالكتروني غير موجود
                </ng-container>
            </div>
        </div>
    </form>
    <div class="footer row">
        <div class="col-6">
            <a routerLink="/auth/login">تسجيل الدخول بدلا من ذلك</a>
        </div>
        <div class="confirm col-6">
            <button (click)="forgetPassword()" class="btn w-50 btn-primary">تاكيد</button>
        </div>
    </div>
</div>
